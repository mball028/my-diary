    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1 class="title">My Personal Diary</h1>
    <form action="" id="entry-form">
      <input
        type="text"
        class="title-textbox"
        placeholder="Title of entry..."
