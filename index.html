<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">My Personal Diary</h1>
    <form action="" id="entry-form">
      <textarea
        name=""
        class="entry-textbox"
        placeholder="Click here to begin writing..."
      ></textarea>
      <br />
      <button type="submit" class="button">Submit</button>
    </form>

    <section id="entries">
      <div id="entries-nav"></div>
      <div id="entry-display"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
